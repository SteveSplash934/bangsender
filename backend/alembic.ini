# A generic, single database configuration.

[alembic]
# path to migration scripts
# matches your structure: backend/app/db/migrations
script_location = app/db/migrations

# prepend current directory to sys.path so imports like 'from app.core...' work
prepend_sys_path = .

# template used to generate migration file
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# leave blank for local
# timezone =

# Placeholder URL. 
# NOTE: This is ignored by our setup because app/db/migrations/env.py 
# overrides this with the value from your .env file/settings.
sqlalchemy.url = postgresql+asyncpg://user:pass@localhost/dbname


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S